<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Zed Bootstrap, the boot that has a strap-->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/interfaz.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                <h2>Formulario de lenguaje</h2>
                <form action="" class="">
                    <div class="mb-3">
                        <label for="nombre" class="form label">Lenguaje</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Lenguaje" autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" name="descripcionLenguaje" id="descripcion"
                            placeholder="Descripcion del lenguaje" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="programadores" class="form-label">Numero de programadores</label>
                        <input type="number" class="form-control" name="programadores" id="programadores"
                            placeholder="No. programadores" />
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" name="guardar" id="guardar" class="btn btn-primary">
                            Guardar
                        </button>
                        <button type="button" name="limpiar" id="limpiar" class="btn btn-danger">
                            Limpiar
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
                <h2>Listado de lenguajes</h2>
                <div class="table-responsive">
                    <table class="table table-dark table-stripped">
                        <thead>
                            <tr>
                                <th scope="col" class="centrado">#</th>
                                <th scope="col" class="centrado">Lenguaje</th>
                                <th scope="col" class="centrado">Cantidad de programadores</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="">
                                <td scope="row" class="centrado">1</td>
                                <td class="centrado">Javascript</td>
                                <td class="centrado">21</td>
                            </tr>
                            <tr class="">
                                <td scope="row" class="centrado">2</td>
                                <td class="centrado">Python</td>
                                <td class="centrado">110</td>
                            </tr>
                            <tr class="">
                                <td scope="row" class="centrado">3</td>
                                <td class="centrado">C#</td>
                                <td class="centrado">45</td>
                            </tr>
                            <tr class="">
                                <td scope="row" class="centrado">4</td>
                                <td class="centrado">Ruby</td>
                                <td class="centrado">31</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!-- Les scripts de l'ecrain-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
